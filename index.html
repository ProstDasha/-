<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Параваева Дарья Олеговна</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">Вариант 3</a>
            </div>
        </nav>
    </header>

    <form class="form-control" method="post" enctype="multipart/form-data"
        style="padding: 20px; width: 60%; margin: 3% 0% 5% 20%;">


        <div class="form-group" style="margin-bottom: 2%;">
            <label for="name">Название Книги</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Шерлок Холмс" required />
        </div>
        <div class="form-group" style="margin-bottom: 2%;">
            <label for="name">Автор</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Артур Конан Дойл" required />
        </div>
        <div class="form-group" style="margin-bottom: 2%;">
            <label for="name">Жанр</label>
            <input type="text" class="form-control" id="genere" name="genere" placeholder="Детектив" required />
        </div>

        <button type="submit" class="btn btn-success">Добавить книгу</button>
    </form>

</body>

</html>
