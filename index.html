<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Параваева Дарья Олеговна</title>
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">Вариант 3</a>
            </div>
        </nav>
    </header>

    <form class="form-control" method="post" enctype="multipart/form-data"
        style="padding: 20px; width: 60%; margin: 3% 0% 5% 20%;">


        <div class="form-group" style="margin-bottom: 2%;">
            <label for="name">Название Книги</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Шерлок Холмс" required />
        </div>
        <div class="form-group" style="margin-bottom: 2%;">
            <label for="name">Автор</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Артур Конан Дойл" required />
        </div>
        <div class="form-group" style="margin-bottom: 2%;">
            <label for="name">Жанр</label>
            <input type="text" class="form-control" id="genere" name="genere" placeholder="Детектив" required />
        </div>

        <button type="submit" class="btn btn-success">Добавить книгу</button>
    </form>

    <table class="table table-sm table-success" style="margin:1% 0% 1% 20%; width: 60%; border: 2px green solid;">
        <thead style="text-align:center;">
          <tr>
            <th scope="col">Название книги</th>
            <th scope="col">Автор</th>
            <th scope="col">Жанр</th>
            <th scope="col">Нравится</th>
          </tr>
        </thead>

        
        <tbody style="text-align:center;">
          <tr>
            
            <td>Хоббит</td>
            <td>Толкин</td>
            <td>Приключение</td>
            <td><input class="form-check-input checkbox" type="checkbox" value=""></td>
          </tr>        
          <tr>
           
            <td>Война и Мир</td>
            <td>Толстой</td>
            <td>Роман</td>
            <td><input class="form-check-input checkbox" type="checkbox" value=""></td>
          </tr>       
          <tr>
         
            <td>Палата №6</td>
            <td>Чехов</td>
            <td>Рассказ</td>
            <td><input class="form-check-input checkbox" type="checkbox" value=""></td>
          </tr>       
        </tbody>
      </table>

      <footer class="page-footer font-small blue text-light">
        <footer class="page-footer font-small blue fixed-bottom">
            <div class="footer-copyright text-center py-3 bg-success"> Параваева Дарья Олеговна, 201-323.
                Экзаменационная работа</div>
        </footer>
        </footer>   
    <script>
        var checkboxElements = document.getElementsByClassName("checkbox");
      
        for (var i = 0; i < checkboxElements.length; i++)
        {
            checkboxElements[i].addEventListener('change', function () {
                if (this.checked) {
                    
                    this.closest('tr').style.fontWeight = 'bold';
                    this.closest('tr').style.color = 'rgb(61, 24, 223)';
                }
                else {
                    
                    this.closest('tr').style.fontWeight = 'normal';
                    this.closest('tr').style.color = 'black';
                }
            });
        }
    </script>
</body>

</html>
